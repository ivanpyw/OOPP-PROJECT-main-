<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="../static/CSS/responsive.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Patient</span> Request</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Instructions</h3>
        <ul>
          <li><i class="fa "></i> 1. Indicate what you need</li>
          <br>
          <li><i class="fa "></i> 2. Enter your bed number</li>
          <br>
          <li><i class="fa "></i> 3. Submit and wait for assistance</li>
        </ul>
      </div>
      <div class="contact">
        <h3 style="text-align:center;">Request</h3>
        <form>
          <p>
            <label style="text-align:center;" >Hungry?</label>
            <button type="submit" name="assist" id="food" value="food">Request for food</button>
          </p>
          <p>
            <label style="text-align:center;">Are you thirsty?</label>
            <button type="submit" name="assist" id="water" value ="water">Request for water</button>
          </p>
          <p>
            <label style="text-align:center;">Do you need personal help?</label>
            <button type="submit" name="assist" id="assistance" value="assists">Request for assistance</button>
          </p>
          <p>
            <label style="text-align:center;">Want to get some fresh air?</label>
            <button type="submit" name="assist" id="outdoors" value="a walk">Request for a walk</button>
          </p>
          <p style="text-align:center;" class="full">
            Others? <input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="yesCheck"> <br>
    <div class="full" id="ifYes" style="display:none">
        If Others, how can we help you: <input type='text' id='yes' name='yes'>
          </p>

          <p class="full">
            <button>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
<script type="text/javascript">

function yesnoCheck() {
    if (document.getElementById('yesCheck').checked) {
        document.getElementById('ifYes').style.display = 'block';
    }
    else document.getElementById('ifYes').style.display = 'none';

}

</script>
</body>
</html>
